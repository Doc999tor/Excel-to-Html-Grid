<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		:root {
			--columns: 6;
		}
		body.ltr {direction: ltr;}
		body.rtl {direction: rtl;}
		section {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			margin-top: 3px;margin-bottom: 3px;
		}
		input[type=text] {
			width: calc((100% - 15px * var(--columns)) / var(--columns));
			padding-left: 5px;
		}
	</style>
</head>
<body class="ltr">
	<button onclick="
		this.innerText = `Switch to ${document.body.classList[0]}`;
		document.body.classList.toggle('ltr');
		document.body.classList.toggle('rtl');
		">Switch to rtl</button>
	<form class="container" action="server.php" method="post">
		<input type="submit" value="Send data to server">
	</form>
	<button onclick="addRow();">Add row</button>
	<script type="text/javascript" src="main.js"></script>
	<template id="template_row">
		<section data-row="1">
			<input data-row="" data-column="0" type="text" name="category" placeholder="category">
			<input data-row="" data-column="1" type="text" name="sub_category" placeholder="sub_category">
			<input data-row="" data-column="2" type="text" name="title" placeholder="title">
			<input data-row="" data-column="3" type="text" name="city" placeholder="city">
			<input data-row="" data-column="4" type="text" name="address" placeholder="address">
			<input data-row="" data-column="5" type="text" name="phone1" placeholder="phone1">
		</section>
	</template>
</body>
</html>
