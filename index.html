<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		body.ltr {direction: ltr;}
		body.rtl {direction: rtl;}
		section {
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			margin-top: 3px;margin-bottom: 3px;
		}
		input {
			width: 23%;
			padding-left: 5px;
		}
	</style>
</head>
<body class="ltr">
	<button onclick="
		this.innerText = `Switch to ${document.body.classList[0]}`;
		document.body.classList.toggle('ltr');
		document.body.classList.toggle('rtl');
		">Switch to rtl</button>
	<div class="container"></div>
	<button onclick="addRow();">Add row</button>
	<script type="text/javascript" src="main.js"></script>
	<template id="template_row">
		<section data-row="1">
			<input data-row="" data-column="0" type="text" value="cl-0">
			<input data-row="" data-column="1" type="text" value="cl-1">
			<input data-row="" data-column="2" type="text" value="cl-2">
			<input data-row="" data-column="3" type="text" value="cl-3">
		</section>
	</template>
</body>
</html>
